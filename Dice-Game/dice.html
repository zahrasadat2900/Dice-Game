<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body> 

  <div class="container">
    <h1 id="game-title">Dice Game</h1>

    <!-- Add input fields for player names -->
    <div class="player-inputs">
      <input type="text" id="player1-name" placeholder="Player 1 Name">
      <input type="text" id="player2-name" placeholder="Player 2 Name">
    </div>

    <div class="buttons">
      <button id="start-game">Start Game</button>
      <button id="roll-dice" disabled>Roll Dice</button>
    </div>

    <div class="dice">
      <p id="player1-label">Player 1</p>
      <img class="img1" src="images/dice6.png">
      <p id="player1-wins">Wins: 0</p>
    </div>

    <div class="dice">
      <p id="player2-label">Player 2</p>
      <img class="img2" src="images/dice6.png">
      <p id="player2-wins">Wins: 0</p>
    </div>

  </div>

  <script src="index.js" charset="utf-8"></script>

</body>

<footer>
  By Zahra :)
</footer>
</html>
